name: Game Card Crawler

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间00:00运行（北京时间08:00）
  workflow_dispatch:     # 允许手动触发

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager beautifulsoup4
        sudo apt-get update
        sudo apt-get install -y libnss3 libx11-xcb1 libxcb1 libgdk-pixbuf2.0-0
        
    - name: Install Microsoft Edge
      run: |
        curl -sSL https://packages.microsoft.com/keys/microsoft.asc | sudo gpg --dearmor -o /usr/share/keyrings/microsoft.gpg
        echo "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft.gpg] https://packages.microsoft.com/repos/edge/ stable main" | sudo tee /etc/apt/sources.list.d/microsoft-edge.list
        sudo apt-get update
        sudo apt-get install -y microsoft-edge-stable
        
    - name: Run crawler
      run: python game_card_crawler.py
      env:
        GITHUB_ACTIONS: true  # 脚本中用于检测GitHub环境
      
    - name: Upload results
      uses: actions/upload-artifact@v4  # 使用最新支持版本
      with:
        name: game-cards-data
        path: game_cards.json
        retention-days: 7  # 存档保存7天
