name: Run Game Cards Crawler

on:
  schedule:
    # 每天 UTC 时间 00:00 运行（北京时间 08:00）
    - cron: "0 0 * * *"
  workflow_dispatch:  # 允许手动触发

jobs:
  crawl-game-cards:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies for Edge
        run: |
          # 安装 Microsoft Edge 浏览器依赖
          sudo apt-get update
          sudo apt-get install -y libnss3 libnspr4 libatk1.0-0 libatk-bridge2.0-0 libcups2 \
              libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libgtk-3-0 \
              libasound2 libatspi2.0-0 libxshmfence1

      - name: Install Python dependencies
        run: |
          pip install selenium webdriver-manager

      - name: Install Microsoft Edge
        run: |
          # 下载并安装 Microsoft Edge
          curl -s https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > packages.microsoft.gpg
          sudo install -o root -g root -m 644 packages.microsoft.gpg /etc/apt/trusted.gpg.d/
          sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/edge stable main" > /etc/apt/sources.list.d/microsoft-edge.list'
          sudo apt-get update
          sudo apt-get install -y microsoft-edge-dev
          
          # 验证 Edge 安装
          microsoft-edge --version

      - name: Run the crawler script
        run: |
          python game_card_crawler.py

      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: game-cards-data
          path: game_cards.json
          retention-days: 7
